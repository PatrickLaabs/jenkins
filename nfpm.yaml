name: "jenkins"
arch: "amd64"
platform: "linux"
version: "1.0.2"
section: "default"
priority: "extra"
replaces:
  - jenkins
provides:
  - jenkins
maintainer: "Patrick Laabs <plaabs@eitco.de>"
description: |
  jenkins is making use of the puppet binary.
vendor: "Eitco"
homepage: "https://github.com/PatrickLaabs/jenkins"
license: "MIT"
contents:
  - src: ${JENKINS_HOME}/workspace/${JOB_NAME}/jenkins
    dst: /usr/local/bin/jenkins
